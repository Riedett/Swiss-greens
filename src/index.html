<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiss Greens</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <a class="logo" href="/">
        <img class="logo__image" src="img/logo.svg" width="44" height="44" />
        <p class="logo__title">Swiss Greens</p>
      </a>
      <button
        class="menu-button"
        type="button"
        aria-label="Open menu"
        aria-expanded="false"
        aria-controls="menu-list"
      >
        <span class="menu-button__icon"></span>
      </button>
      <nav class="nav">
        <div class="nav__content">
          <ul class="nav__list" id="menu-list">
            <li class="nav__item">
              <a class="nav__link nav__link--active" href="#">Our Greens</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Our Farms</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">FAQ</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Contact</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Career</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Press</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Privacy Policy</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <script src="js/index.js"></script>
  </body>
</html>
